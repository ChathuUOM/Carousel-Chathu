<div class="theme-wrapper d-flex">
    <div class="btn-group btn-group--theme" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
            (change)="toggleAppTheme('Dark')" checked>
        <label class="btn btn-outline-primary" for="btnradio1" (change)="toggleAppTheme('Dark')">Dark Theme</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
            (change)="toggleAppTheme('Light')">
        <label class="btn btn-outline-primary" for="btnradio2" (change)="toggleAppTheme('Light')">Light Theme</label>
    </div>
</div>
