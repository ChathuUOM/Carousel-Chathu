<div class="container">
    <div class="page-wrapper bg-image">
        <div class="overlay">
            <div class="position-relative">
                <a routerLink="/home" target="_blank">
                    <button type="button" class="btn conv-btn conv-btn--secondary btn-logo">
                        LOGO
                    </button>
                </a>
                <a routerLink="/home" target="_blank">
                    <button type="button" class="btn conv-btn conv-btn--text btn-more">
                        DISCOVER MORE
                    </button>
                </a>
            </div>
            <div class="container d-flex flex-column justify-content-center">
                <div class="d-flex flex-column flex-sm-wrap py-2 justify-content-end align-items-end">
                    <div class="col-sm-8 col-12 h-100">
                        <div class="MultiCarousel" data-items="1,3,5,6" data-slide="1" id="MultiCarousel"
                            data-interval="1000">
                            <div class="MultiCarousel-inner">
                                <div *ngFor="let item of hCarouselData" class="item justify-content-center">
                                    <div class="pad15 rounded-top-start">
                                        <div class="sub-h-typo-normal">{{item.title}} #{{item.id}}</div>
                                        <div>{{item.description}}</div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary leftLst">
                                < </button>
                                    <button class="btn btn-primary rightLst">></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
